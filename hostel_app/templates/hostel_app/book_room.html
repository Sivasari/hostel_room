{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Room</title>
  <style>
     body {
  margin: 0;
  padding: 0;
  background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
              url("{% static 'images/book_room.jpg' %}") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

    .booking-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .no-rooms {
      text-align: center;
      color: #d32f2f;
      font-weight: 500;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book a Room</h2>

    {% if available_rooms %}
      <form method="POST">
        {% csrf_token %}
        <label>Select Room:</label>
        <select name="room_id" required>
          {% for room in available_rooms %}
            <option value="{{ room.id }}">
              {{ room.hostel.name }} - Room {{ room.room_number }} ({{ room.current_occupancy }}/{{ room.capacity }})
            </option>
          {% endfor %}
        </select>
        <button type="submit">Submit Booking Request</button>
      </form>
    {% else %}
      <p class="no-rooms">No rooms available right now.</p>
    {% endif %}

    <a href="{% url 'student_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
