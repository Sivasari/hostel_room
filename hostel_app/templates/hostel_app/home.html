{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Booking Home</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)),
              url("{% static 'images/hostel.jpg' %}") no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


    .home-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn-link {
      display: inline-block;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 10px 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-link:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>Welcome to the Hostel Booking System</h2>
    <a href="{% url 'register' %}" class="btn-link">Register</a>
    <a href="{% url 'login' %}" class="btn-link">Login</a>
  </div>
</body>
</html>
